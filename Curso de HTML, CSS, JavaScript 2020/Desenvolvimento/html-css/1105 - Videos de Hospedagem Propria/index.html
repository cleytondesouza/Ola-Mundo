<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Videos de Hospedagem propria</title>
</head>

<body>
    <div class="container">
        <h1>Videos hospedados localmente</h1>
        <p>Abaixo vamos inserir um videos</p>
        <hr>
        <p>Método Simples</p>
        <video src="videos/video.mp4" width="500px" controls></video>
        <br><br>
        <p>Método Avançado</p>
        <video poster="imagens/fundo.jpg" controls width="500px">
            <source src="videos/video.mp4" type="video/mp4">
            <source src="videos/video.ogv" type="video/ogg">
            <p>Seu navegador nao roda vídeos</p>

        </video>


    </div>
</body>

</html>
