<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Trabalhando com Videos</title>
</head>

<body>
    <div class="container">
        <h1>Trabalhando com Videos</h1>
        <p>No HTML5 os formatos mais suportados são mp4, m4v, webm, ogv</p>

        <hr>
        <p>Meu vídeo</p>
        <video src="media/video.mp4" controls width="560" height="315"></video>

        <p>Vídeo do curso em vídeo do Gustavo Guanabara</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DjOSM72cYac" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>

</html>
