<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de Origem</title>
</head>
<body>
    <h1>Pais de Origem</h1>

    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>
    <script>
        function calcular(){
            var p = window.document.getElementById("input#txtpais")
            var divi = window.document.querySelector('div#res')
            divi.innerHTML = `<p>${p}</p>`
            
            if(p = 'Brasil'){
                divi.innerHTML += `<p>Você é Brasileiro</p>`
            }else{
                divi.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }
    </script>
    
</body>
</html>
