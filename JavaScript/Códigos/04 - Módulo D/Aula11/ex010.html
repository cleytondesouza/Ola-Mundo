<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
   O carro está em <input type="number" name="txtvel" id="txtvel"> Km/h
   <input type="button" value="Verificar" onclick="calcular()">

   <div id="res">

   </div>
    <script>
        function calcular(){
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res') 
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua Velocidade é <strong>${vel} Km/h</strong><p>`
            if(vel > 60){
                res.innerHTML += `<p>Você foi MULTADO</p>`
            }else{
                res.innerHTML += `<p>Você está dentro da velocidade permitida</´p>`
            }
        res.innerHTML += `Dirija sempre usando o cinto de segurança`
        }

        //Lembre-se sempre colocar o += no innerHTML, do contrário ele apagara a informação anterior
    </script>
</body>
</html>
