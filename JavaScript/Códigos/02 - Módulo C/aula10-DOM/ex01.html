<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt 'calibri';
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            box-shadow: 1px 1px 10px black;
        } 
        img{
            width: 200px;
        }
    </style>
</head>

<body>
    <h3>Eventos de Mouse</h3>
    <figure>
        <img src="img/events.png" alt="Eventos do Mouse">
    </figure>
    <p>Tudo sobre JavaScript <a target="_blank" href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript">https://developer.mozilla.org/pt-BR/docs/Web/JavaScript</a></p>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = "green"
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = "red"
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = "blue"
        }
    </script>

</body>

</html>
