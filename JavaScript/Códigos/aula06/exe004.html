<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20pt;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?') //Variavel recebe o nome
        var sal = window.prompt('Qual o seu salário?')
        

        document.write(`Seu nome é ${nome} e tem ${nome.length} letras. <br><br>`)//Escreve o nome e conta as letras
        document.write(`Olá ${nome}! Seu nome em Maiúsculo é ${nome.toUpperCase()} <br><br>`) //Escreve o nome e converte para maiusculas
        document.write(`Olá ${nome}! Seu nome em minúsculo é ${nome.toLowerCase()} <br><br>`) //Escreve o nome e converte para minusculo
        document.write(`Seu salario é ${sal}`)
        
        
    </script>


    
</body>
</html>
